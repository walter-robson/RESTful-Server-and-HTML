<!DOCTYPE html>
<html lang="en">
<head>

<!-- Metadata for the Webpage -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Job Center Finder</title>

<!-- Bootstrap CSS files-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Font Awesome Web Icons -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<div class="jumbotron" style="background-size: cover; background-image: url("https://tpm-inc.com/wp-content/uploads/banner-job.png");">
   <h1 style="color:#FFFFFF;text-shadow: 1px 1px gray;" class="jumbotronic">Job Center Finder</h1>
   <h6 style=" text-shadow: 1px 1px gray; color:#FFFFFF">Find a Job center Near You!</h6>
   <p class="text-left">
      <a class="btn btn-danger btn-lg" href="" target="_blank" role="button">
         <i class="fa fa-fw fa-graduation-cap" aria-hidden="true"></i>
         See All
      </a>
   </p>
</div>

<div class="form-group">
 <label for="text-field-1">Name, Zipcode, or Borough</label>
 <input name="text-field-1" type="text" class="form-control" id="text-field-1" placeholder="input text here">
</div>

 
<button type="submit" id="submit-button" class="btn btn-primary push-down-2">Search</button>


<!-- wrapper div.container -->

<!-- jQuery Javascript Library (required by Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<div class="media">
   <div name="results" class="media-body">
      <h5 class="media-heading">Results</h5>
      <p>Results.</p>
   </div>
</div>

<div>
   <label id="answer-label">-</label>
</div>


<script src="scripts/main.js"></script>

</body>
</html>
