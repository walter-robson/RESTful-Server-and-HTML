<!DOCTYPE html>
<html lang="en">
<head>

<!-- Metadata for the Webpage -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Job Center Finder</title>

<!-- Bootstrap CSS files-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Font Awesome Web Icons -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body style="background-color:#fdeead;">
<div class="container">
   <div class="jumbotron" style="background-size: cover; background-image: url(http://tpm-inc.com/wp-content/uploads/banner-job.png);">
      <h1 style="color:#FFFFFF;text-shadow: 1px 1px gray;" class="jumbotronic">Job Center Finder</h1>
      <h6 style=" text-shadow: 1px 1px gray; color:#FFFFFF">Find a Job center Near You!</h6>
      <p class="text-left">
         <button type="submit" id="show-button" class="btn btn-primary push-down-2">Show All</button>
         <button type="submit" id="reset-button" class="btn btn-primary push-down-2">reset</button>
      </p>
   </div>

   <div class="form-group">
      <label for="radios">Borough or Name</label>
      <div class="radio">
         <label>
            <input type="radio" name="bsr-radios" id="radio-name" checked="checked">
            Name
         </label>
      </div>
      <div class="radio">
         <label>
            <input type="radio" name="bsr-radios" id="radio-borough">
            Borough
         </label>
      </div>
   </div>

   <div class="form-group">
   <label for="text-field-1">Search by Name or Borough</label>
   <input name="text-field-1" type="text" class="form-control" id="text-field-1" placeholder="input text here">
   </div>

   <button type="submit" id="submit-button" class="btn btn-primary push-down-2">Search</button>

   <div class="form-group">
   <label for="text-field-2">Add New Job Center</label>
   <input name="text-field-2" type="text" class="form-control" id="new-name" placeholder="input name here">
   <input name="text-field-2" type="text" class="form-control" id="new-address" placeholder="input address here">
   <input name="text-field-2" type="text" class="form-control" id="new-phone" placeholder="input phone number here">
   <input name="text-field-2" type="text" class="form-control" id="new-borough" placeholder="input borough here">
   <input name="text-field-2" type="text" class="form-control" id="new-comments" placeholder="input comments here">
   </div>

   <button type="submit" id="new-submit-button" class="btn btn-primary push-down-2">Post</button>

   <div class="form-group">
   <label for="text-field-3">Add a comment for a job center</label>
   <input name="text-field-3" type="text" class="form-control" id="comment-name" placeholder="input job center name here">
   <input name="text-field-3" type="text" class="form-control" id="comment-text" placeholder="input job center comment">
   </div>

   <button type="submit" id="comment-button" class="btn btn-primary push-down-2">Comment</button>
   <!-- wrapper div.container -->

   <!-- jQuery Javascript Library (required by Bootstrap) -->
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

   <!-- Bootstrap JS -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


   <div class="media">
      <div name="results" class="media-body">
         <h5 class="media-heading">Results</h5>
         <div>
            <label id="answer-label">-</label>
         </div>      
      </div>
   </div>
   <div class="media">
      <div name="comments" class="media-body">
         <h5 class="media-heading">Comments</h5>
         <div>
            <label id="comment-label">-</label>
         </div>      
      </div>
   </div>

</div>


<script src="scripts/search.js"></script>
<script src="scripts/add.js"></script>
<script src="scripts/comment.js"></script>
<script src="scripts/show.js"></script>
<script src="scripts/reset.js"></script>
</body>
</html>
