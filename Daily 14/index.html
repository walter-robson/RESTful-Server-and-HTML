    <div class="container">
        <h1>Request Submission Page</h1>
        <p></p>


        <!-- <form class="bsr-form " action=""> -->
            <div class="form-group">
                <label for="checkboxes">Select</label>
                <select class="form-control" id="select-server-address">
                    <option>http://student04.cse.nd.edu</option>
                    <option>localhost</option>
                </select>
            </div>
            <div class="form-group">
                <label id="label-enter" for="tex-input">Enter port number</label>
                <input name="text-input" type="text" class="form-control" id="input-port-number">
            </div>
            <div class="form-group">
                <label for="radios">Type of HTTP message:</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="bsr-radios" id="radio-get" value="GET" checked="checked">
                        GET
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="bsr-radios" id="radio-put" value="PUT">
                        PUT
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="bsr-radios" id="radio-post" value="POST">
                        POST
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="bsr-radios" id="radio-delete" value="DELETE">
                        DELETE
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="tex-input">Enter Key</label>
                <input name="text-input" type="text" class="form-control" id="input-key">
            </div>
            <div class="form-group">
                <div class="checkbox" id="5575267">
                    <label>
                        <input type="checkbox" id="checkbox-use-key" value="use-key">
                        Use Key
                    </label>
                    <label>
                        <input type="checkbox" id="checkbox-use-message" value="use-message-body">
                        Use Message Body
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="checkboxes">Message Body</label>
                <textarea id="text-message-body" class="form-control" rows="3"></textarea>
                <button type="reset" class="btn btn-default" id="clear-button">Clear</button>
                <button type="submit" class="btn btn-primary" id="send-button">Send</button>

            </div>
        <!-- </form> -->
        <div>
            <label id="response-label">Response:</label>
        </div>

        <div>
            <label id="answer-label">-</label>
        </div>

    </div>
    <footer class="footer">
        <div class="container"><hr><p class="text-muted">Place footer content here.</p></div>
    </footer>
    <script src="script/request-sending-script.js"></script>
